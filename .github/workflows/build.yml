name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        install-only: true

    - name: Run Mage
      uses: magefile/mage-action@v2
      with:
        version: latest
        args: build
